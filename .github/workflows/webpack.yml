name: NodeJS with Webpack

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        
    # - name: Install Yarn
    #     uses: borales/actions-yarn@v4
    #     with:
    #       cmd: install

    - name: Build
      run: |
        yarn
        npm run build
